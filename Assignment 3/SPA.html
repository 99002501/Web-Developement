<html>

<head>

<title>Employee Details</title>

<script src="./lib/jquery.js"></script>


<script>

    $(document).ready(function () {

        let i = 1;

        $("#buttonAdd").click(function () {

            let newHtml = GetHtml().replace("$[Id]", i++).replace("$[Name]", $("#tname").val()).replace("$[Address]", $("#tAddress").val()).replace("$[action]", "Edit").replace("$[Delete]", "Delete");

            $("#table_td").append(newHtml);

        });

 

        $("#buttonUpdate").click(function () {

            let newHtml = GetHtml().replace("$[Id]", $("#txtId").val()).replace("$[Name]", $("#tname").val()).replace("$[Address]", $("#tAddress").val()).replace("$[action]", "Edit").replace("$[Delete]", "Delete");

            $("#table_td").append(newHtml);

            $("#buttonAdd").show();

            $("#buttonUpdate").hide();

            $("#txtId").val('');

            $("#tname").val('');

          
            $("#tAddress").val('');

        });

 

        $(document).on("click", "#A_Edit", function () {

            $("#buttonAdd").hide();

            $("#buttonUpdate").show();

            $("#txtId").show();

            $("#txtId").val($(this).parent().parent().find('.Id').html());

            $("#tname").val($(this).parent().parent().find('.Name').html());

           

            $("#tAddress").val($(this).parent().parent().find('.Address').html());
            $(this).parents("tr").remove();

            $("#buttonUpdate").focus();

 

        });

 

        $(document).on("click", "#A_delete", function () {

            $(this).parents("tr").remove();

        });

    });

 

    function GetHtml() {

        return "<tr><td class='Id'>$[Id]</td>"

        + "<td class='Name'>$[Name]</td>"

        + "<td class='Address'>$[Address]</td>"

        + "<td class='action'><a href='#' id='A_Edit'> $[action] </a> <a href='#' id='A_delete'>$[Delete]</a></td></tr>";

    }

 

</script>

</head>

<body>

<form id="form1">

    <table class='table table-bordered' id='UserInfo' border="1">

        <tr>

            <th>ID</th>

            <th>Name</th>

            <th>Address</th>

            <th>Action</th>

        </tr>

        <tbody id="td"></tbody>

    </table>

    <h3>

        Add Employee Details 

    </h3>

    <table class='table table-bordered' id='Add' >

        <tr>

            <th>Id</th>

            <th>Name</th>
    
            <th>Address</th>

        </tr>

        <tr>

            <td>

                <input type="text" id="txtId" style="display: none" readonly name="ID"  />

            </td>

            <td>

                <input type="text" id="tname" name="name"  />

            </td>
            <td>

                <input type="text" id="tAddress" name="Address" />

            </td>

        </tr>

    </table>

    <input type="button" id="buttonAdd" style="display: block" value="Add" />

    <input type="button" id="buttonUpdate" style="display: none" value="Update" />

    <br />

    <div id="output"></div>

</form>

</body>

</html>
